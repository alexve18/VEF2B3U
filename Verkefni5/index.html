<!DOCTYPE html>
<html>

<head>
	<title>Quizerino</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<!-- Það á ekkert JS að vera í html-->
	<div class="quiz">
	<h1 class="text-center">Quizerino</h1>
	</div>
	<!-- Hægt er að útfæra það sem er í quiz container með mismunandi tögum; div, form, ul, label osfrv. og ýmist búið til í JS skrá eða útfært hér í html. -->
	<div class="container-fluid">
		<div class="row row-eq-height">
			<div class="col-xs-12 col-md-3 quiz">
				<h1 id="numbQuiz" class="text-center"></h1>
			</div>
			<div class="col-xs-12 col-md-6 quiz">
				<h1 id="question" class="text-center"><!-- Hér á að koma spurning --></h1>
			</div>
			<div class="col-xs-12 col-md-3 quiz">
				<h1 id="Score" class="text-center"></h1>
			</div>
		</div>
		<div class="row">
			<div class="container col-xs-12 quiz">
				<div id="choices" class="row col-xs-12">

				</div>
			</div>
		</div>
	</div>

<script type="text/javascript" src="quiz.js"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
